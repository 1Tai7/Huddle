<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: white;
    }
  </style>
</head>

<body>
  <section>
    <header >
      <nav class="head">
        <img src="./images/logo.svg" alt="icon huddle" class="icon-huddle">
      </nav>
    </header>
  </section>
  <section class="info">
    <div class="col-left">
      <img src="./images/illustration-mockups.svg" alt="img mockups" class="img-mockups">
    </div>
    <div class="col-right">
      <p class="p-one"><strong>Build The Community</strong></p>

      <p class="p-two"><strong>Your Fans Will love</strong> </p>


      <p class="p-three">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections
        with your users as you engage in genuine discussion.</p>

      <button class="text-b">
        Register
      </button>

    </div>
  </section>

  <footer>
    <div class="attribution">
      <p >
        Challenge by <a class="text-link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        Coded by <a href="#">1Tai7</a>
      </p>
    </div>
    <div class="social-media">
      <img src="./images/icon fb.png" alt="icon fb" class="icon-fb">
      <img src="./images/icon twitter.png" alt="icon tw" class="icon-tw">
      <img src="./images/icon ig.png" alt="icon ig" class="icon-ig">
    </div>
  </footer>
</body>

</html>
